<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kristofer J — Contact</title>

<link href="https://cdn.jsdelivr.net/npm/milligram/dist/milligram.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

<style>
  :root{
    --bg-1:#0f1724; --bg-2:#071025; --card:rgba(255,255,255,0.06);
    --glass: rgba(255,255,255,0.06);
    --muted:#9aa3b2; --accent:#66d9ff; --accent-2:#a78bfa;
    --btn-bg:rgba(255,255,255,0.04);
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto}
  body{
    background: radial-gradient(circle at top right, #18263f, #0a1122 60%),
                linear-gradient(135deg,var(--bg-1),var(--bg-2));
    display:flex;align-items:center;justify-content:center;
    min-height:100vh;
    overflow:hidden;
    color:#e6eef6;
  }

  /* Animated floating particles */
  .particles{
    position:fixed; inset:0; pointer-events:none; z-index:-1;
    background: url('https://grainy-gradients.vercel.app/noise.svg');
    mix-blend-mode:overlay; opacity:0.18;
    animation: floatParticles 18s infinite linear;
  }
  @keyframes floatParticles{ 0%{transform:translateY(0)}100%{transform:translateY(-600px)} }

  .card{
    width: min(720px, 92%);
    padding:28px;
    border-radius:20px;
    background: rgba(255,255,255,0.05);
    box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.04);
    backdrop-filter: blur(16px) saturate(160%);
    border: 1px solid rgba(255,255,255,0.06);
    display:grid;
    grid-template-columns: 1fr 300px;
    gap:24px;
  }
  @media(max-width:800px){ .card{grid-template-columns:1fr;} }

  h1{margin:0;font-size:2rem;font-weight:800}
  .meta{color:var(--muted);margin:10px 0 20px;font-size:1rem}
  .bio{color:var(--muted);font-size:.95rem;margin-top:12px}

  .links{display:flex;flex-wrap:wrap;gap:12px}
  .link-btn{
    display:flex;align-items:center;gap:10px;padding:12px 16px;border-radius:12px;
    background:var(--btn-bg); color:var(--accent); text-decoration:none; font-weight:700;
    backdrop-filter:blur(4px);
    box-shadow: 0 6px 18px rgba(3,10,20,0.35);
    transition:transform .15s ease, box-shadow .15s ease;
  }
  .link-btn:hover{
    transform:translateY(-4px);
    box-shadow:0 14px 26px rgba(3,10,20,0.55);
  }
  .right{
    padding:18px;border-radius:16px;background:rgba(255,255,255,0.04);
    border:1px solid rgba(255,255,255,0.05);
  }
  .avatar{
    width:80px;height:80px;border-radius:20px;background:linear-gradient(135deg,var(--accent),var(--accent-2));
    display:flex;align-items:center;justify-content:center;font-weight:800;font-size:1.4rem;color:#061021;
    box-shadow:0 8px 20px rgba(103,105,255,0.25);
  }
  .tag{display:inline-block;padding:6px 12px;border-radius:999px;background:rgba(255,255,255,0.06);color:var(--muted);font-size:.82rem}
  footer{margin-top:20px;color:var(--muted);font-size:.86rem}

  .accent-bar{
    height:6px;border-radius:6px;background:linear-gradient(90deg,var(--accent),var(--accent-2)); 
    margin:10px 0; filter:blur(.6px); opacity:.9;
  }
</style>
</head>

<body>
<div class="particles"></div>

<div class="card" role="main" aria-labelledby="contact-title">
  <div class="left">
    <h1 id="contact-title">Kristofer J</h1>
    <div class="meta">

      <div style="margin-top:10px">
        <i class="fa-solid fa-phone"></i>

        <i class="fa-solid fa-envelope" style="margin-left:6px"></i>
        <a href="mailto:Kristoferk14@gmail.com" style="color:var(--accent);margin-left:6px">Kristoferk14@gmail.com</a>
      </div>
    </div>

    <div class="accent-bar"></div>

    <div class="links" aria-label="Social and gaming links">

        <i class="fa-brands fa-discord"></i> Discord

      <a class="link-btn" href="https://store.epicgames.com/u/9e999c313a744823b2bcabd78c5286bc" target="_blank">

    </div>

    

    
  </div>

  <aside class="right" aria-label="Profile card">
    <div style="display:flex;align-items:center;gap:14px">
      <div class="avatar">KJ</div>
      <div>
        <div style="font-weight:800;font-size:1.05rem">Kristofer J</div>
        <div style="color:var(--muted);font-size:.92rem;margin-top:4px">Gamertag: KristoferJ</div>
      </div>
    </div>

    <div style="margin-top:14px;display:flex;gap:8px;flex-wrap:wrap">
      <div class="tag">Available: 24/7</div>
      <div class="tag">Timezone: Finland / Helsinki</div>
    </div>

</div>

</body>
</html>
