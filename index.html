<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KristoferJ - Tech Enthusiast</title>
  <meta name="description" content="Connect with KristoferJ, a tech enthusiast and gamer. Explore my gaming profiles, socials, and get in touch via email or phone." />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --card-bg: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      --accent-1: linear-gradient(90deg,#7c3aed,#06b6d4);
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --muted: #94a3b8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial}
    body{background:radial-gradient(1000px 600px at 10% 10%, rgba(124,58,237,0.12), transparent), radial-gradient(800px 500px at 90% 90%, rgba(6,182,212,0.08), transparent), var(--bg1); display:flex;align-items:center;justify-content:center;padding:32px;color:#e6eef8}

    .container{width:100%;max-width:420px}
    .card{
      background: var(--card-bg);
      border-radius:18px;
      padding:24px;
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    }

    .top{display:flex;gap:16px;align-items:center;margin-bottom:18px}
    .avatar{
      width:72px;height:72px;border-radius:14px;flex:0 0 72px;display:grid;place-items:center;background:linear-gradient(135deg,#111827,rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.04);font-weight:800;font-size:24px;color:white;
    }
    .meta{flex:1}
    .name{font-weight:800;font-size:18px;letter-spacing:-0.2px}
    .handle{font-size:13px;color:var(--muted);margin-top:4px}

    .bio{font-size:13px;color:var(--muted);margin-bottom:16px}

    .link-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}

    .btn{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);cursor:pointer;text-decoration:none;color:inherit;font-weight:600;font-size:14px;transition:transform .18s cubic-bezier(.2,.9,.3,1),box-shadow .18s}
    .btn:active{transform:translateY(1px)}
    .icon-wrap{width:34px;height:34px;border-radius:9px;display:grid;place-items:center;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.02)}
    .btn:hover{box-shadow:0 6px 18px rgba(2,6,23,0.6);transform:translateY(-4px)}

    .accent{background:var(--accent-1); -webkit-background-clip:text;background-clip:text;color:transparent;font-weight:800}
    .copy-hint{font-size:12px;color:var(--muted);margin-top:10px;text-align:center}
    .footer{margin-top:16px;display:flex;gap:8px;align-items:center;justify-content:center}
    .social-small{width:44px;height:44px;border-radius:10px;display:grid;place-items:center;background:var(--glass-2);border:1px solid rgba(255,255,255,0.02);cursor:pointer}
    @media (max-width:420px){.container{padding:8px}.card{padding:18px}}
    .primary{grid-column:span 2;padding:12px 14px;border-radius:14px;background:linear-gradient(90deg,#7c3aed,#06b6d4);color:white;border:none}
    .primary:hover{box-shadow:0 8px 30px rgba(124,58,237,0.18),0 2px 8px rgba(6,182,212,0.06)}
    .badge{font-size:11px;padding:6px 8px;border-radius:999px;background:rgba(255,255,255,0.03);color:var(--muted);border:1px solid rgba(255,255,255,0.01)}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <div class="avatar">KJ</div>
        <div class="meta">
          <div class="name">KristoferJ <span class="badge">Tech Enthusiast</span></div>
          <div class="handle">@kristoferj</div>
        </div>
      </div>

      <div class="bio">Hey! I'm Kristofer, passionate about tech and gaming. Connect with me across platforms below, or get in touch via email or phone.</div>

      <div class="link-grid">
        <a class="btn" href="mailto:kristoferk14@gmail.com" title="Send email">
          <span class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email" style="width:18px;height:18px;">
          </span>
          Email
        </a>
        <a class="btn" href="tel:0469543558" title="Call">
          <span class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/phone.svg" alt="Phone" style="width:18px;height:18px;">
          </span>
          Phone
        </a>
        <a class="btn" href="https://steamcommunity.com/id/KristoferJ/" target="_blank">
          <span class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/steam.svg" alt="Steam" style="width:18px;height:18px;">
          </span>
          Steam
        </a>
        <a class="btn" href="https://store.epicgames.com/u/9e999c313a744823b2bcabd78c5286bc" target="_blank">
          <span class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/epicgames.svg" alt="Epic Games" style="width:18px;height:18px;">
          </span>
          Epic
        </a>
        <a class="btn" href="https://www.xbox.com/play/user/KristoferJ3289" target="_blank">
          <span class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/xbox.svg" alt="Xbox" style="width:18px;height:18px;">
          </span>
          Xbox
        </a>
        <a class="btn" href="https://www.instagram.com/kristoferj_210/" target="_blank">
          <span class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="width:18px;height:18px;">
          </span>
          Instagram
        </a>
        <a class="btn" href="https://discord.com/users/966376615942701056" target="_blank">
          <span class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" style="width:18px;height:18px;">
          </span>
          Discord
        </a>
        <a class="btn" href="https://www.tiktok.com/@kristofer_jurgenson" target="_blank">
          <span class="icon-wrap">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" style="width:18px;height:18px;">
          </span>
          TikTok
        </a>
        <a class="btn primary" href="#" id="primaryAction">Contact Me</a>
      </div>

      <div class="copy-hint">Right-click on Email or Phone to copy.</div>
    </div>
  </div>

  <script>
    document.getElementById('primaryAction').addEventListener('click', function(e){
      e.preventDefault();
      window.open('https://discord.gg/yourinvite','_blank');
    });

    document.querySelectorAll('a[href^="mailto:"], a[href^="tel:"]').forEach(a=>{
      a.addEventListener('contextmenu', ev=>{
        ev.preventDefault();
        const href = a.getAttribute('href');
        navigator.clipboard?.writeText(href.replace(/^(mailto:|tel:)/,'')).then(()=>{
          alert('Copied: ' + href.replace(/^(mailto:|tel:)/,''))
        }).catch(()=>{})
      })
    })
  </script>
</body>
</html>
